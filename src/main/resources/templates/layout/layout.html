<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="UTF-8" />
        <title th:fragment="titulo">Code for free app</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="stylesheet" th:href="@{/css/contacto.css}" />
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
                <div class="container">
                    <a class="navbar-brand active text-primary" th:href="@{/listar}">CodeForFree</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"><a class="nav-link text-white" th:href="@{/cursos}">Cursos</a></li>
                            <li class="nav-item"><a class="nav-link text-white" th:href="@{/nosotros}">Nosotros</a></li>
                            <li class="nav-item"><a class="nav-link text-white" th:href="@{/preguntas}">Preguntas frecuentes</a></li>
                            <li class="nav-item"><a class="nav-link text-white" th:href="@{/blog}">Blog</a></li>
                            <li class="nav-item"><a class="nav-link text-white" th:href="@{/contacto}">Contáctenos</a></li>
                        </ul>
                        <ul class="navbar-nav navbar-right">
                            <li sec:authorize="!isAuthenticated()"><a
                                    class="btn btn-outline-dark text-white" th:href="@{/login}">Iniciar sesión</a></li>
                            <li sec:authorize="isAuthenticated()" class="dropdown show">
                                <a class="btn btn-outline-dark text-white dropdown-toggle" href="#"
                                   role="button" id="dropdownMenuLink" data-toggle="dropdown"
                                   aria-haspopup="true" aria-expanded="false"><span sec:authentication="name"></span></a>
                                <div class="dropdown-menu dropdown-menu-left dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <form id="logoutForm" th:action="@{/logout}" method="post">
                                        <button class="dropdown-item" data-toggle="tooltip" data-placement="bottom" title="Cerrar sesión de este dispositivo" onclick="document.getElementById('logoutForm').submit();" type="submit">Cerrar sesión</button>
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    </form>
                                </div>
                            </li>
                        </ul>
                        <ul class="navbar-nav navbar-right mx-4">
                            <li class="nav-item mx-1"><a class="btn btn-outline-dark text-white" th:href="@{/locale(lang=es_ES)}">ES</a></li>
                            <li class="nav-item mx-1"><a class="btn btn-outline-dark text-white" th:href="@{/locale(lang=en_US)}">EN</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
                <div th:text="${success}" ></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${error != null}">
                <div th:text="${error}"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${warning != null}">
                <div th:text="${warning}"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${info != null}">
                <div th:text="${info}"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        </header>

        <div class="container"></div>

        <footer th:fragment="footer">
            <div class="contenedor-footer">
                <div class="content-foo">
                    <h6>Quienes somos</h6>
                    <a href="#">Nosotros</a><br>
                    <!-- El text-decoration sirve para habilitar o quitar el subrayado -->
                    <a href="#">Cursos</a><br> <a href="#">Contáctenos</a><br>
                </div>
                <div class="content-foo">
                    <h6>Correo electrónico</h6>
                    <a href="#">codeforfree@gmail.com</a><br>
                </div>
                <div class="content-foo">
                    <h6>Suscríbase a nuestro boletín</h6>
                    <form action="#">
                        <input type="email" name="email" placeholder="Correo electrónico"
                               id="email" /><br>
                        <br> <input class = "btn btn-primary btn-xs" type="submit" name="submit" id="submitForm"/><br>
                        <br>
                    </form>
                </div>
            </div>
            <h3 class="titulo-final">&copy;Derechos Reservados 2022</h3>
            <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
            <script th:src="@{/js/popper.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/jquery-ui.min.js}"></script>
        </footer>
    </body>
</html>
